name: "Hello Docker"
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: ghcr.io/willabides/actiontest:docker
  args:
    - ${{ inputs.who-to-greet }}
  env:
    FOO: 'bar'
