name: dispatch test

on:
  workflow_dispatch:
    inputs:
      x:
        description: manual override for x
        type: choice
        required: true
        options:
          - 'a'
          - 'b'
          - 'c'

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/reusable
        with:
          x: ${{ inputs.x }}
